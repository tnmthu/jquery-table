<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
  <script src="./js/crud.js"></script>
</head>
<body>
  <div class="container">
    <div class="upper">
      <button id="btn__add" class="btn">Add</button>
      <button id="btn__del" class="btn">Delete</button>
      <button id="btn__save" class="btn">Save</button>
    </div>

    <div class="lower">
      <table id="table">
        <thead>
          <th>
            <input type="checkbox" id="select_all" value="select_all">
          </th>
          <th>Id</th>
          <th>Employee Name</th>
          <th>Age</th>
          <th>Salary</th>
        </thead>
        <tbody>
          
        </tbody>
      </table>

      <form id="form">
        <label for="emp_id" class="label">Id:</label><br>
        <input readonly id="emp_id" name="emp_id"><br>

        <label for="emp_name" class="label">Employee Name:</label><br>
        <input id="emp_name" name="emp_name" type="text"><br>

        <label for="emp_age" class="label">Age:</label><br>
        <input id="emp_age" name="emp_age" type="number"><br>

        <label for="emp_salary" class="label">Salary:</label><br>
        <input id="emp_salary" name="emp_salary" type="number"><br>

      </form>
    </div>
  </div>

</body>
</html>
