<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/table_style.css">
  <link rel="stylesheet" href="./styles/style.css">
  <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="./js/plugin.js"></script>
  <script src="./js/crud.js"></script>
  <script src="https://kit.fontawesome.com/78f1a0635b.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="loading">
    <!-- <img src="./loading.gif" />   -->
  </div>
  <div class="myContainer">
    <div id="test">
    </div>

    <div class="right">
      <div class="upper">
        <button id="btn__add" class="btn">Add</button>
        <!-- <button id="btn__edit" class="btn">Edit</button> -->
        <button id="btn__del" class="btn">Delete</button>
        <button id="btn__save" class="btn">Save</button>
      </div>
      <form id="myForm">
        <label for="emp_id" class="label">Id:</label><br>
        <div class="input_container">
          <input readonly id="emp_id" name="emp_id" disabled><br>
        </div>

        <label for="emp_name" class="label">Employee Name:</label><br>
        <div class="input_container">
          <input id="emp_name" name="emp_name" type="text" required><br>
          <p class="msg" id="emp_name_msg"></p>
        </div>

        <label for="emp_age" class="label">Age:</label><br>
        <div class="input_container">
          <input id="emp_age" name="emp_age" type="number" onkeydown="return event.keyCode !== 69 && event.keyCode !== 101 && event.keyCode !== 45 && event.keyCode !== 43" required><br>
          <p class="msg" id="emp_age_msg"></p>
        </div>

        <label for="emp_salary" class="label">Salary:</label><br>
        <div class="input_container">
          <input id="emp_salary" name="emp_salary" type="number" onkeydown="return event.keyCode !== 69 && event.keyCode !== 101 && event.keyCode !== 45 && event.keyCode !== 43" required><br>
          <p class="msg" id="emp_salary_msg"></p>
        </div>
        
      </form>
    </div>
  </div>
  <script>
    $(document).ready(function() {
      $.fn.retrieve(function(data) {
        $("#test").table({
          data: data,
          width: "50vw",
          columns: [
            {
              colName: "Id",
              dataName: "id",
              type: "number",
              width: "10%%",
            },
            {
              colName: "Employee",
              dataName: "employee_name",
              type: "string",
              width: "40%",
            },
            {
              colName: "Age",
              dataName: "employee_age",
              type: "number",
              width: "15%"
            },
            {
              colName: "Salary",
              dataName: "employee_salary",
              type: "number",
              width: "35%"
            },
          ],
          pagination: {
            limit: 10,
          },
          resizable: true,
          sort: true
        });
      });
    });
    $(document).ajaxStart(function() {
      $("#loading").show();
    }).ajaxStop(function() {
      $("#loading").hide();
    });
  </script>
</body>
</html>
