<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="./js/plugin.js"></script>
  <script src="./js/crud.js"></script>
</head>
<body>
  <div class="container">
    <div class="upper">
      <button id="btn__add" class="btn">Add</button>
      <button id="btn__edit" class="btn">Edit</button>
      <button id="btn__del" class="btn">Delete</button>
      <button id="btn__save" class="btn">Save</button>
    </div>

    <div class="lower">
      <!-- <table id="table">
        <thead>
          <th>
            <input type="checkbox" id="select_all" value="select_all">
          </th>
          <th>Id</th>
          <th>Employee Name</th>
          <th>Age</th>
          <th>Salary</th>
        </thead>
        <tbody>
          
        </tbody>
      </table> -->
      <div id="test"></div>

      <form id="form">
        <label for="emp_id" class="label">Id:</label><br>
        <input readonly id="emp_id" name="emp_id"><br>

        <label for="emp_name" class="label">Employee Name:</label><br>
        <input id="emp_name" name="emp_name" type="text" required><br>

        <label for="emp_age" class="label">Age:</label><br>
        <input id="emp_age" name="emp_age" type="number" required><br>

        <label for="emp_salary" class="label">Salary:</label><br>
        <input id="emp_salary" name="emp_salary" type="number" required><br>

      </form>
    </div>
  </div>
  <script>
    $(document).ready(function() {
      $.fn.getAllEmp2(function(data) {
        $("#test").table({
        data: data,
        width: "570px",
        columns: [
          {
            colName: "Id",
            dataName: "id",
            type: "number",
            width: "8%",
          },
          {
            colName: "Employee",
            dataName: "employee_name",
            type: "string",
            width: "40%",
          },
          {
            colName: "Age",
            dataName: "employee_age",
            type: "number",
            width: "25%"
          },
          {
            colName: "Salary",
            dataName: "employee_salary",
            type: "number",
            width: "25%"
          },
        ],
        pagination: {
          limit: 10
        }
      });
      });
    });
  </script>
</body>
</html>
